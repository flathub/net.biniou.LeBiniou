app-id: net.biniou.LeBiniou
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: lebiniou
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-run/pipewire-0
  # used to send anonymous usage statistics
  - --share=network
  # users can put configuration and/or data files anywhere
  - --filesystem=home
  # needed to access the webcam
  - --device=all
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
build-options:
  append-path: /usr/lib/sdk/node16/bin
modules:
  - name: microhttpd
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.wayne.edu/gnu/libmicrohttpd/libmicrohttpd-0.9.72.tar.gz
        sha256: 0ae825f8e0d7f41201fd44a0df1cf454c1cb0bc50fe9d59c26552260264c2ff8
  - name: jansson
    buildsystem: cmake-ninja
    config-opts:
      - -DJANSSON_BUILD_DOCS=OFF
    sources:
      - type: archive
        url: https://github.com/akheron/jansson/archive/v2.13.1.tar.gz
        sha256: f22901582138e3203959c9257cf83eba9929ac41d7be4a42557213a22ebcc7a0
  - name: imagemagick
    buildsystem: autotools
    config-opts:
      - --disable-docs
      - --without-magick-plus-plus
      - --without-dps
      - --without-freetype
      - --without-fontconfig
      - --without-pango
      - --without-x
      - --without-xml
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick6/archive/6.9.11-51.tar.gz
        sha256: 06c4363486e1053e69bb3fa211374bdaed4baa678ca8ccd1f38731f0da2d3497
  - name: orcania
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/babelouest/orcania/archive/v2.3.1.tar.gz
        sha256: bbf08d563528b8ab88dd4b0e67aeb4e7c4fc9f19dcd1a0346b773cf492f7612b
  - name: yder
    buildsystem: cmake-ninja
    config-opts:
      - -DDOWNLOAD_DEPENDENCIES=off
      - -DWITH_JOURNALD=off
      - -DINSTALL_HEADER=off
    sources:
      - type: archive
        url: https://github.com/babelouest/yder/archive/v1.4.18.tar.gz
        sha256: b69cc81f6630f66468595d151446c00c90abed058f03f82e151591b8598a7598
  - name: ulfius
    buildsystem: cmake-ninja
    config-opts:
      - -DDOWNLOAD_DEPENDENCIES=off
      - -DWITH_YDER=off
      - -DBUILD_UWSC=off
    sources:
      - type: archive
        url: https://github.com/babelouest/ulfius/archive/refs/tags/v2.7.11.tar.gz
        sha256: 6f6fadf2fed0516f6f2203b9e5afcd9c6dfeee0cb48a27f659d6c4e21d1b456f
  - name: lebiniou-data
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou-data.git
        tag: version-3.66.0
  - name: lebiniou
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou.git
        tag: version-3.66.0
