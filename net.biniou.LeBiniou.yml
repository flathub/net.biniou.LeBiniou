app-id: net.biniou.LeBiniou
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: lebiniou
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-run/pipewire-0
  # used to send anonymous usage statistics
  - --share=network
  # users can put configuration and/or data files anywhere
  - --filesystem=home
  # needed to access the webcam
  - --device=all
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
build-options:
  append-path: /usr/lib/sdk/node14/bin
modules:
  - name: microhttpd
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.wayne.edu/gnu/libmicrohttpd/libmicrohttpd-0.9.72.tar.gz
        sha256: 0ae825f8e0d7f41201fd44a0df1cf454c1cb0bc50fe9d59c26552260264c2ff8
  - name: orcania
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/babelouest/orcania/archive/v2.1.1.tar.gz
        sha256: 960074f6aa198e9db5440347d20cff8be3b82ee1c15ac7b23c0ac54a301a85cd
  - name: yder
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/babelouest/yder/archive/v1.4.12.tar.gz
        sha256: 59bed6df43c29bf1a0f85274369f7a8bc7dfe5e94be826139e8aa05eda3ba2e6
  - name: jansson
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/akheron/jansson/archive/v2.13.1.tar.gz
        sha256: f22901582138e3203959c9257cf83eba9929ac41d7be4a42557213a22ebcc7a0
  - name: ulfius
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/babelouest/ulfius/archive/v2.7.1.tar.gz
        sha256: d5dfb90ac16fe9d8ce70fe6b23e43102d5208d4f0174196d3ef183d950d3a57b
  - name: imagemagick
    buildsystem: autotools
    config-opts:
      - --disable-docs
      - --without-magick-plus-plus
      - --without-dps
      - --without-freetype
      - --without-fontconfig
      - --without-pango
      - --without-x
      - --without-xml
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick6/archive/6.9.11-51.tar.gz
        sha256: 06c4363486e1053e69bb3fa211374bdaed4baa678ca8ccd1f38731f0da2d3497
  - name: jackaudio
    buildsystem: simple
    config-opts:
      - --iio=no
      - --portaudio=no
      - --winmme=no
      - --celt=no
      - --opus=no
      - --samplerate=no
      - --sndfile=no
      - --readline=no
      - --db=no
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/archive/v1.9.16.tar.gz
        sha256: e176d04de94dcaa3f9d32ca1825091e1b938783a78c84e7466abd06af7637d37
    build-commands:
      - ./waf configure --prefix=$FLATPAK_DEST
      - ./waf install
  - name: node-modules
    build-options:
      env:
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_cache: /run/build/node-modules/flatpak-node/npm-cache
    buildsystem: simple
    build-commands:
      - npm install --offline -g --prefix=/app uglify-js@3.12.8 clean-css-cli@5.1.0
    sources:
      - type: file
        # Needed to generate flatpak sources, not needed at build time. Produced by
        # npm install --package-lock-only uglify-js@3.12.8 clean-css-cli@5.1.0
        path: package-lock.json
        # Produced by
        # ../flatpak-builder-tools/node/flatpak-node-generator.py npm package-lock.json
      - generated-sources.json
  - name: htmlmin
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: archive
        url: https://files.pythonhosted.org/packages/b3/e7/fcd59e12169de19f0131ff2812077f964c6b960e7c09804d30a7bf2ab461/htmlmin-0.1.12.tar.gz
        sha256: 50c1ef4630374a5d723900096a961cff426dff46b48f34d194a81bbe14eca178
  - name: lebiniou-data
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou-data.git
#        branch: master
  - name: lebiniou
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou.git
        branch: dev-plugins_screen
