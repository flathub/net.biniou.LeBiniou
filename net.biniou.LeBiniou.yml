app-id: net.biniou.LeBiniou
runtime: org.freedesktop.Platform
runtime-version: '20.08'
sdk: org.freedesktop.Sdk
command: lebiniou
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --filesystem=xdg-run/pipewire-0
  # used to send anonymous usage statistics
  - --share=network
  # users can put configuration and/or data files anywhere
  - --filesystem=home
  # needed to access the webcam
  - --device=all
cleanup:
  - "*.a"
  - "*.la"
  - /include
  - /lib/pkgconfig
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
build-options:
  append-path: /usr/lib/sdk/node14/bin
modules:
  - name: microhttpd
    buildsystem: autotools
    sources:
      - type: archive
        url: https://ftp.wayne.edu/gnu/libmicrohttpd/libmicrohttpd-0.9.72.tar.gz
        sha256: 0ae825f8e0d7f41201fd44a0df1cf454c1cb0bc50fe9d59c26552260264c2ff8
  - name: jansson
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/akheron/jansson/archive/v2.13.1.tar.gz
        sha256: f22901582138e3203959c9257cf83eba9929ac41d7be4a42557213a22ebcc7a0
  - name: imagemagick
    buildsystem: autotools
    config-opts:
      - --disable-docs
      - --without-magick-plus-plus
      - --without-dps
      - --without-freetype
      - --without-fontconfig
      - --without-pango
      - --without-x
      - --without-xml
    sources:
      - type: archive
        url: https://github.com/ImageMagick/ImageMagick6/archive/6.9.11-51.tar.gz
        sha256: 06c4363486e1053e69bb3fa211374bdaed4baa678ca8ccd1f38731f0da2d3497
  - name: jackaudio
    buildsystem: simple
    config-opts:
      - --iio=no
      - --portaudio=no
      - --winmme=no
      - --celt=no
      - --opus=no
      - --samplerate=no
      - --sndfile=no
      - --readline=no
      - --db=no
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://github.com/jackaudio/jack2/archive/v1.9.16.tar.gz
        sha256: e176d04de94dcaa3f9d32ca1825091e1b938783a78c84e7466abd06af7637d37
    build-commands:
      - ./waf configure --prefix=$FLATPAK_DEST
      - ./waf install
  - name: orcania
    buildsystem: cmake
    sources:
      - type: archive
        url: https://github.com/babelouest/orcania/archive/v2.3.0.tar.gz
        sha256: b1b5550523164eca0f59099e843177684c5017c6088284123880cffd4c6dbbde
  - name: yder
    buildsystem: cmake
    config-opts:
      - -DDOWNLOAD_DEPENDENCIES=off
      - -DWITH_JOURNALD=off
      - -DINSTALL_HEADER=off
    sources:
      - type: archive
        url: https://github.com/babelouest/yder/archive/v1.4.17.tar.gz
        sha256: fb006e4e2a3e2f992985776808da92cbd87ed386dd3125984025036fdc10bfdf
  - name: ulfius
    buildsystem: cmake
    config-opts:
      - -DDOWNLOAD_DEPENDENCIES=off
      - -DWITH_JOURNALD=off
      - -DWITH_YDER=off
      - -DBUILD_UWSC=off
    sources:
      - type: archive
        url: https://github.com/babelouest/ulfius/archive/refs/tags/v2.7.10.tar.gz
        sha256: 616c5df99584071461a1285dd7155883f7d2b94abf0931038feeebd3da3a6def
  - name: lebiniou-data
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou-data.git
        tag: version-3.66.0
  - name: lebiniou
    buildsystem: autotools
    config-opts:
      - --enable-flatpak
    sources:
      - type: git
        url: https://gitlab.com/lebiniou/lebiniou.git
        tag: version-3.66.0
